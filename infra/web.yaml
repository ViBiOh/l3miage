apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: l3miage-algolia
  namespace: default
spec:
  encryptedData:
    REVEALGOLIA_KEY: 
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: l3miage
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: '0.1.7'
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: l3miage
    image:
      name: vibioh/l3miage
      tag: '202503041612' # {"$imagepolicy": "default:flux-l3miage-web:tag"}
    labels:
      tags.datadoghq.com/env: 'production'
      tags.datadoghq.com/service: 'l3miage'
      tags.datadoghq.com/version: '202503041612' # {"$imagepolicy": "default:flux-l3miage-web:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/l3miage
      VIWS_GZIP: 'false'
      VIWS_LOGGER_JSON: 'true'
      VIWS_PPROF_AGENT: http://datadog.observability:8126
      VIWS_TELEMETRY_URL: datadog.observability:4317
    secrets:
      ALGOLIA_APP: ''
      ALGOLIA_INDEX: ''
      ALGOLIA_KEY: ''
    autoscaling:
      enabled: false
    ingress:
      enabled: true
      compress: true
      tls:
        enabled: true
      hosts:
        - l3miage.fr
        - www.l3miage.fr
        - genie.l3miage.fr
      redirect:
        regex: ^https?://www.l3miage.fr(.*)
        replacement: https://l3miage.fr${1}
    initContainers:
      - name: algolia
        image: vibioh/l3miage:202503041612 # {"$imagepolicy": "default:flux-l3miage-web"}
        imagePullPolicy: Always
        command:
          - /revealgolia
          - -source
          - /www/doc/genie.md
        envFrom:
          - secretRef:
              name: l3miage-algolia
        env:
          - name: REVEALGOLIA_LOGGER_JSON
            value: 'true'
          - name: REVEALGOLIA_APP
            valueFrom:
              secretKeyRef:
                name: l3miage
                key: ALGOLIA_APP
          - name: REVEALGOLIA_INDEX
            valueFrom:
              secretKeyRef:
                name: l3miage
                key: ALGOLIA_INDEX
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
