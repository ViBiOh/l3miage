apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: l3miage-algolia
  namespace: default
spec:
  encryptedData:
    REVEALGOLIA_KEY: 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: l3miage-algolia
  namespace: default
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: latest
    k8s-cleaner: 'true'
spec:
  backoffLimit: 3
  template:
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: dockerhub
      restartPolicy: OnFailure
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: algolia
          image: vibioh/l3miage:202310200900 # {"$imagepolicy": "default:flux-l3miage-web"}
          imagePullPolicy: Always
          command:
            - /revealgolia
            - -source
            - /www/doc/genie.md
          envFrom:
            - secretRef:
                name: l3miage-algolia
          env:
            - name: REVEALGOLIA_LOGGER_JSON
              value: 'true'
            - name: REVEALGOLIA_APP
              valueFrom:
                secretKeyRef:
                  name: l3miage
                  key: ALGOLIA_APP
            - name: REVEALGOLIA_INDEX
              valueFrom:
                secretKeyRef:
                  name: l3miage
                  key: ALGOLIA_INDEX
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
